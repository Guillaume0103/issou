<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Sphère avec tâches déformables</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/three@0.110.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.110.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    const sphereGeometry = new THREE.SphereGeometry(1, 64, 64);
    const sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x0088ff });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const circles = []; // Liste des cercles ajoutés

    // ➤ Clic droit : ajouter une tâche
    window.addEventListener('contextmenu', function(event) {
      event.preventDefault();

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(sphere);

      if (intersects.length > 0) {
        const intersect = intersects[0];

        const geometry = new THREE.CircleGeometry(0.05, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
        const circle = new THREE.Mesh(geometry, material);

        // Position et orientation
        circle.position.copy(intersect.point);

        const normalMatrix = new THREE.Matrix3().getNormalMatrix(sphere.matrixWorld);
        const normal = intersect.face.normal.clone().applyMatrix3(normalMatrix).normalize();
        circle.lookAt(circle.position.clone().add(normal));

        sphere.add(circle);
        circles.push(circle);
      }
    });

    // ➤ Clic gauche : déformer le cercle cliqué
window.addEventListener('click', function(event) {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(circles);

  if (intersects.length > 0) {
    const selected = intersects[0].object;

    // Vérifie que la géométrie et sa position sont valides
    if (selected.geometry && selected.geometry.attributes && selected.geometry.attributes.position) {
      const geometry = selected.geometry;
      const position = geometry.attributes.position;
      const vertexCount = position.count;

      for (let i = 0; i < vertexCount; i++) {
        const x = position.getX(i);
        const y = position.getY(i);
        const factor = 1 + 0.5 * Math.random(); // effet organique
        position.setXY(i, x * factor, y * factor);
      }

      position.needsUpdate = true;
      geometry.computeVertexNormals();
    } else {
      console.warn('Le cercle sélectionné n\'a pas de géométrie valide');
    }
  }
});


    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
