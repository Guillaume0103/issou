<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sphère 3D + Hexagones</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/three@0.110.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.110.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // === Initialisation ===
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumière
    scene.add(new THREE.AmbientLight(0xffffff));

    // Sphère
    const sphereGeo  = new THREE.SphereGeometry(1, 64, 64);
    const sphereMat  = new THREE.MeshPhongMaterial({ color: 0x3366cc });
    const sphere     = new THREE.Mesh(sphereGeo, sphereMat);
    scene.add(sphere);

    // Contrôles orbitaux
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Raycaster & souris
    const raycaster = new THREE.Raycaster();
    const mouse     = new THREE.Vector2();
    const hexagons = []; // Liste des hexagones placés

    // Au clic droit : placer un hexagone
    function onRightClick(event) {
      event.preventDefault();

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const hits = raycaster.intersectObject(sphere);
      if (hits.length === 0) return;

      const hit    = hits[0];
      const P      = hit.point;  
      // normale surface transformée en repère monde
      const N      = hit.face.normal.clone().transformDirection(sphere.matrixWorld);
      
      // géométrie hexagonale
      const hexGeo = new THREE.CircleGeometry(0.03, 6);
      const hexMat = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
      const hex    = new THREE.Mesh(hexGeo, hexMat);

      // orienter selon la normale
      const upQuat = new THREE.Quaternion().setFromUnitVectors(
        new THREE.Vector3(0, 0, 1), N
      );
      hex.quaternion.copy(upQuat);

      // ajouter à la sphère et position en local
      sphere.add(hex);
      const localPos = sphere.worldToLocal(P.clone().add(N.clone().multiplyScalar(0.001)));
      hex.position.copy(localPos);
      hex.position.copy(localPos);
      hexagons.push(hex); // On garde une référence

    }

    window.addEventListener('contextmenu', onRightClick);

    // Redessiner
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Ajustement à la fenêtre
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
